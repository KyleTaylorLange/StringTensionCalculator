<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,600;1,700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script type="module" src="script.js"></script> 
    <title>String Tension Calculator</title>
</head>

<body>
    <header class="header">
        <h1>String Tension Calculator</h1>
    </header>
    <div class="main-container">
        <div class="options">
            <div class="num-strings-container">
                <label for="num-strings">Number of Strings:</label>
                <div class="num-strings-inner"></div>
            </div>
            <div class="string-set-container">
                <label for="string-set">Select Strings:</label>
                <div class="string-set-inner"></div>
            </div>
            <div class="add-custom-strings-container">
                <button class="add-custom-strings">Use Custom Strings</button>
            </div>
        </div>
        <div class="str-table-container">
            <table class="str-table" id="str-table">
                <!-- Table to be rendered -->
            </table>
        </div>
        <div class="button-pitches-container">
            <button class="button-pitches-decrease" type="button">Pitch -1</button>
            <button class="button-pitches-increase" type="button">Pitch +1</button>
        </div>
    </div>
</body>

</html>
